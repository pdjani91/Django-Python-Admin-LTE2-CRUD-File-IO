{% extends 'adminlte/base.html' %}

{% block content %}
<div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title"><strong>{{ header }}</strong></h3>
            </div>
            <div class="box-body">
            <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                  	<th>ID</th>
                    <th>File Title</th>
                    <th>File</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in file_io %}
                  <tr>
                  	<td>{{ i.pk }}</td>
                    <td>{{ i.title }}</td>
					           <td>{{ i.csv }}</td>
                    <td>
                      <form method="post" action="{% url "delete_csv" i.pk %}"> 
                      <a href="{{ i.csv.url }}" target="_blank"><span class="btn btn-primary btn-sm">Download</span></a>
                      
                      	{% csrf_token %}
                      	<button type="submit" class="btn btn-danger btn-sm">Delete</button>
                      </form>
                      <!-- <a href=""><span class="btn btn-danger btn-sm"></span></a> -->
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
</div>
</div>
</div>
</div>
  <center><a href="{% url "csv_list" %}" class="btn btn-primary">Upload New File</a></center>

{% endblock %}
