{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Horizontal Form -->

<div class="container">
	<div class="box-header with-border">
              <h3 class="box-title"><strong>Desktop Inventory</strong></h3>
            </div>
<form method="POST" class="post-form col-sm-4" action={% url "desktop" %}>
		{% csrf_token %}
		{{form|crispy}}
	
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>

{% endblock %}
