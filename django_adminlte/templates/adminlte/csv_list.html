{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
	<div class="box-header with-border">
              <h3 class="box-title"><strong>Model Based Uploaded System</strong></h3>
            </div>
<br>
	<form class="post-form col-sm-4" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{form|crispy}}
	<button type="submit" class="btn btn-primary">Upload File</button>
</form>
<br>
</div>
 
{% endblock %}
