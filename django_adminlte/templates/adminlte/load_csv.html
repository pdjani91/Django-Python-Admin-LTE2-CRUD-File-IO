{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title"><strong>FILE IMPORT & LOAD SYSTEM</strong></h3>
            </div>
            <div class="box-body">
            	<form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"
                   title="Upload excel file"
                   name="excel_file"
                   style="border: 1px solid black; padding: 5px;"
                   required="required">
            <br>
            <button type="submit" class="btn btn-primary">Load File</button>
        </form>
        <br>
            <table class="table table-bordered col-sm-3">
            	{% for row in excel_data %}
			        <tr>
			            {% for cell in row %}
			               <td>{{ cell }}</td>
			            {% endfor %}
			        </tr>
			        {% endfor %}
            </table>
        </div>
    	</div>
	</div>
</div>

{% endblock %}
